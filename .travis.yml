language: php
notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 
branches:
  only:
  - dev
  - "/^(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)(-(0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*)(\\.(0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\\+[0-9a-zA-Z-]+(\\.[0-9a-zA-Z-]+)*)?$/"
php:
- 7.0
- 7.1
- 7.2
- nightly
env:
- TRAVIS_NODE_VERSION="8"
matrix:
  allow_failures:
  - php: nightly
cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - node_modules
  - vendor
before_install:
- source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION && nvm use $TRAVIS_NODE_VERSION
- dpkg --compare-versions `npm -v` ge 5.8 || npm i -g npm@^5.8
install:
- node -v
- npm install -g yarn
- yarn
- composer install
script:
- yarn run test
- composer test
before_deploy:
- export TRAVIS_PROJECT_SLUG="$(basename $TRAVIS_BUILD_DIR)"
- yarn run build:production
- composer install --no-dev --optimize-autoloader
- cd ../
- zip -9 -ry $TRAVIS_BUILD_DIR/$TRAVIS_PROJECT_SLUG-$TRAVIS_TAG.zip $TRAVIS_PROJECT_SLUG
  -x *.git* *assets/src/\* *tests/\* *.editorconfig* *.gitattributes* *.github* *.gitignore*
  *node_modules/\* *.travis.yml* *.tx* *phpcs.ruleset.xml* *webpack.mix.js* *yarn.lock*
- cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: pressbooks-book-$TRAVIS_TAG.zip
  on:
    tags: true
    repo: pressbooks/pressbooks-book
